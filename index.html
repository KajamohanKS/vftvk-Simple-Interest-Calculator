<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title> Web App - Simple Interest Calculator</title>
</head>

<body onload="showRate()">
    <div class="mainDiv">
        <div id="form">
            <h1> <i> Simple Interest Calculator </i> </h1>

            <label for="principal">Amount : </label>
            <input type="number" min="0" id="principal"> <br />

            <label for="rate">Rate : </label><span id="rateVal"></span>
            <input type="range" min="1" max="20" id="rate" step="0.01" onchange="showRate()">
            <br />

            <label for="years">No. of Years : </label>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <br />

            <button id="compute" onclick="calInterest()">Compute Interest</button>

            <input type="reset" id="reset" onclick="resetAll()"><br /> <br />
            <span id="result"></span>

            <footer> <i> &#169; This Calculator belongs to Kajamohan.K</i> </footer>
        </div>


    </div>
</body>

</html>
